<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoPlanner - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding-bottom: 80px; /* Añadido para dar espacio al footer */
    }

    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      background: linear-gradient(145deg, #007BFF, #003366);
      color: white;
      padding: 2.5rem;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: fadeSlideUp 1s ease forwards;
    }

    .logo-drop {
        animation: dropIn 1s ease-out;
        text-align: center;
      }

    .logo-spin {
        width: 90px;
        margin-bottom: 1rem;
        animation: spinY 6s linear infinite;
      }

      @keyframes dropIn {
        0% {
          transform: translateY(-100px) scale(1.2);
          opacity: 0;
        }
        70% {
          transform: translateY(10px) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes spinY {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }
      
      @keyframes fadeSlideUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .form-label {
      color: #dce9ff;
      font-weight: 500;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #00bfff;
      color: white;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00bfff88;
    }

    .btn-custom:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00bfffcc;
    }

    .footer-bar {
      background-color: #ffffff;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
      position: fixed; /* Modificado para fijar el footer */
      bottom: 0;
      left: 0;
      z-index: 1030;
    }

    .footer-bar a,
    .footer-bar span {
      font-size: 1rem;
      color: #555;
    }

    .footer-bar a:hover {
      text-decoration: underline;
    }

    #otroGeneroInput {
      display: none;
    }
  </style>
</head>
<body class="d-flex flex-column">

  <main>
    <div class="register-container">
      <div class="logo-drop">
        <img src="img/Logo.png" alt="Logo GeoPlanner" class="logo-spin" />
      </div>
      <h2 class="text-center mb-4">Regístrate en GeoPlanner</h2>

      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Primer nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="col-md-6 mt-3 mt-md-0">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Fecha de nacimiento</label>
          <div class="row">
            <div class="col">
              <select class="form-select text-muted" id="dia" required>
                <option value="" disabled selected hidden>Día</option>
              </select>
            </div>
            <div class="col">
              <select class="form-select text-muted" id="mes" required>
                <option value="" disabled selected hidden>Mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
              </select>
            </div>
            <div class="col">
              <select class="form-select text-muted" id="anio" required>
                <option value="" disabled selected hidden>Año</option>
              </select>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Género</label>
          <div>
            <input type="radio" name="genero" value="Masculino" id="masculino" required />
            <label for="masculino">Masculino</label>

            <input type="radio" name="genero" value="Femenino" id="femenino" class="ms-3" />
            <label for="femenino">Femenino</label>

            <input type="radio" name="genero" value="Otro" id="otro" class="ms-3" />
            <label for="otro">Otro</label>
          </div>
          <input type="text" id="otroGeneroInput" class="form-control mt-2" placeholder="Especifica tu género" />
        </div>

        <button type="submit" class="btn btn-custom w-100" ref="registro_2.html" >Continuar</button>
      </form>
    </div>
  </main>

  <footer class="footer-bar w-100">
    <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center px-4 py-3">
      <span>© 2025 GeoPlanner. Todos los derechos reservados — Juan Sarcos.</span>
      <div class="d-flex flex-wrap gap-3">
        <a href="#">Español (ES)</a>
        <a href="#">English (EN)</a>
      </div>
    </div>
  </footer>

  <script>
  const diaSelect = document.getElementById("dia");
  const mesSelect = document.getElementById("mes");
  const anioSelect = document.getElementById("anio");
  const currentYear = new Date().getFullYear();

  // Rellenar años (1900 - actual)
  for (let y = currentYear; y >= 1900; y--) {
    const option = document.createElement("option");
    option.value = y;
    option.textContent = y;
    anioSelect.appendChild(option);
  }

  // Actualizar los días según mes y año
  function actualizarDias() {
    const mes = parseInt(mesSelect.value);
    const anio = parseInt(anioSelect.value) || currentYear;
    let dias = 31;

    if ([4, 6, 9, 11].includes(mes)) dias = 30;
    else if (mes === 2) {
      const bisiesto = (anio % 4 === 0 && (anio % 100 !== 0 || anio % 400 === 0));
      dias = bisiesto ? 29 : 28;
    }

    const diaActual = parseInt(diaSelect.value);
    diaSelect.innerHTML = `<option value="" disabled selected hidden>Día</option>`;
    for (let d = 1; d <= dias; d++) {
      diaSelect.innerHTML += `<option value="${d}">${d}</option>`;
    }

    if (diaActual && diaActual <= dias) {
      diaSelect.value = diaActual;
    } else {
      diaSelect.value = "";
    }
  }

  mesSelect.addEventListener("change", actualizarDias);
  anioSelect.addEventListener("change", actualizarDias);


    // Mostrar input "Otro" si se selecciona
    const radios = document.querySelectorAll('input[name="genero"]');
    radios.forEach(radio => {
      radio.addEventListener("change", () => {
        const inputOtro = document.getElementById("otroGeneroInput");
        inputOtro.style.display = (radio.id === "otro") ? "block" : "none";
      });
    });
  </script>
  <script>
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault(); // Evita que la página se recargue

    const registroParcial = {
      nombre: document.getElementById('nombre').value,
      apellido: document.getElementById('apellido').value,
      diaNacimiento: document.getElementById('dia').value,
      mesNacimiento: document.getElementById('mes').value,
      anioNacimiento: document.getElementById('anio').value,
      genero: document.querySelector('input[name="genero"]:checked')?.value,
      otroGenero: document.getElementById('otroGeneroInput').value
    };

    // Guardamos los datos temporalmente en el navegador
    localStorage.setItem('registroParcial', JSON.stringify(registroParcial));

    // Redirigimos al siguiente paso
    window.location.href = 'registro_2.html';
  });
</script>
</body>
</html>
