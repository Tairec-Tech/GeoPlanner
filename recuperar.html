<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoPlanner - Recuperar acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .recover-container {
      background: linear-gradient(145deg, #007BFF, #003366);
      color: white;
      padding: 2.5rem;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .form-label {
      color: #dce9ff;
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #00bfff;
      color: white;
      border: none;
      box-shadow: 0 0 10px #00bfff88;
      transition: transform 0.2s ease;
    }

    .btn-custom:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00bfffcc;
    }

    .footer-bar {
      background-color: #ffffff;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
    }

    .footer-bar a, .footer-bar span {
      font-size: 1rem;
      color: #555;
    }

    .footer-bar a:hover {
      text-decoration: underline;
    }

    /* Logo animado */
    .logo-drop {
      animation: dropIn 1s ease-out;
      text-align: center;
    }

    .logo-spin {
      width: 90px;
      margin-bottom: 1rem;
      animation: spinY 6s linear infinite;
      transform-style: preserve-3d;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes dropIn {
      0% { transform: translateY(-100px) scale(1.2); opacity: 0; }
      70% { transform: translateY(10px) scale(1); opacity: 1; }
      100% { transform: translateY(0); }
    }

    @keyframes spinY {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .form-section {
      display: none;
    }
  </style>
</head>
<body>

  <main>
    <div class="recover-container text-center">
      <div class="logo-drop">
        <img src="img/Logo.png" alt="Logo GeoPlanner" class="logo-spin" />
      </div>
      <h2 class="mb-4">¿Necesitas ayuda para ingresar?</h2>

      <p>Selecciona una opción para recuperar tu cuenta:</p>

      <div class="mb-3 d-flex justify-content-center gap-3">
        <button class="btn btn-light" onclick="mostrarFormulario('usuario')">Recuperar Usuario</button>
        <button class="btn btn-light" onclick="mostrarFormulario('clave')">Recuperar Contraseña</button>
      </div>

      <!-- Formulario para recuperar usuario -->
      <form id="form-usuario" class="form-section mt-3 text-start">
        <label for="correo-usuario" class="form-label">Correo electrónico asociado</label>
        <input type="email" id="correo-usuario" class="form-control mb-3" placeholder="ejemplo@correo.com" required />
        <button type="submit" class="btn btn-custom w-100">Enviar usuario</button>
      </form>

      <!-- Formulario para recuperar contraseña -->
      <form id="form-clave" class="form-section mt-3 text-start">
        <label for="usuario-clave" class="form-label">@Nombre de usuario</label>
        <input type="text" id="usuario-clave" class="form-control mb-3" placeholder="@usuario" required />
        <button type="submit" class="btn btn-custom w-100">Enviar enlace de recuperación</button>
      </form>
    </div>
  </main>

  <footer class="footer-bar mt-auto w-100">
    <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center px-4 py-3">
      <span>© 2025 GeoPlanner. Todos los derechos reservados — Juan Sarcos.</span>
      <div class="d-flex flex-wrap gap-3">
        <a href="#">Español (ES)</a>
        <a href="#">English (EN)</a>
      </div>
    </div>
  </footer>

  <script>
    function mostrarFormulario(opcion) {
      document.getElementById('form-usuario').style.display = opcion === 'usuario' ? 'block' : 'none';
      document.getElementById('form-clave').style.display = opcion === 'clave' ? 'block' : 'none';
    }
  </script>

</body>
</html>
