<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoPlanner - Registro (Paso 2)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/registro2.css" />
  <link rel="icon" href="img/LogoMini.png" type="image/x-icon">
</head>
<body class="d-flex flex-column">

  <main>
    <div class="register-container">

        <div class="logo-drop text-center">
          <img src="img/Logo.png" alt="Logo GeoPlanner" class="logo-spin" />
        </div>
        <h2 class="text-center mb-4">Crea tus credenciales</h2>

        <form>
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label"
              >@Nombre de usuario</label
            >
            <input
              type="text"
              class="form-control"
              id="nombreUsuario"
              required
            />
            <div class="form-text text-light">
              Este será tu @nombre único dentro de GeoPlanner.
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirmar contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>

          <div class="d-flex justify-content-between">
            <a href="registro_1.html" class="btn btn-light">Volver</a>
            <button type="submit" class="btn btn-custom">Continuar</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer-bar w-100">
      <div
        class="container-fluid d-flex flex-wrap justify-content-between align-items-center px-4 py-3"
      >
        <span class="footer-text">© 2025 GeoPlanner. Todos los derechos reservados — Creado por The GeoPlanner Group.</span>
            <div class="footer-links d-flex flex-wrap gap-3">
                <a href="terminos.html" class="footer-link" target="_blank">Términos</a>
                <a href="privacidad.html" class="footer-link" target="_blank">Privacidad</a>
        </div>
      </div>
    </footer>

    <script>
      // Validación básica: contraseñas deben coincidir
      document.querySelector("form").addEventListener("submit", function (e) {
        const pass = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;

        if (pass !== confirm) {
          e.preventDefault();
          alert("Las contraseñas no coinciden.");
        }
      });
    </script>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevenimos el envío del formulario

        const pass = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;

        if (pass !== confirm) {
          alert("Las contraseñas no coinciden.");
          return; // Detenemos la ejecución si no coinciden
        }

        // Recuperamos los datos del paso anterior
        let registroParcial = JSON.parse(
          localStorage.getItem("registroParcial")
        );

        if (!registroParcial) {
          alert("Hubo un error, por favor regresa al primer paso.");
          window.location.href = "registro_1.html";
          return;
        }

        // Agregamos los nuevos datos
        registroParcial.nombreUsuario =
          document.getElementById("nombreUsuario").value;
        registroParcial.email = document.getElementById("email").value;
        registroParcial.password = pass; // Guardamos la contraseña

        // Actualizamos los datos temporales
        localStorage.setItem(
          "registroParcial",
          JSON.stringify(registroParcial)
        );

        // Redirigimos al último paso
        window.location.href = "registro_3.html";
      });
    </script>
  </body>
</html>
